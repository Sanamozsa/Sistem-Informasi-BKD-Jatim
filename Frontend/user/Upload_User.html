<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Digital Employer Arsip Dokumen</title>
    <link rel="stylesheet" href="css/Upload_User.css">
</head>
<body>

<div class="container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="logo">Digital Dokumen</div>

        <ul class="menu">
            <li><a href="dashboard_user.html">Dashboard</a></li>
            <li class="active"><a href="dokumen_user.html">Dokumen Saya</a></li>
            <li><a href="Notifikasi_User.html">Notifikasi</a></li>
            <li><a href="Profil_User.html">Profil</a></li>
        </ul>

        <div class="logout">
            <a href="#">Keluar</a>
        </div>
    </aside>

    <!-- CONTENT -->
    <main class="content">
        <header class="topbar">
            Digital Employer Arsip Dokumen
        </header>

        <section class="content-body">
            <div class="upload-card">

                <h3>Unggah Dokumen</h3>

                <!-- AREA UPLOAD FILE -->
                <div class="drop-area">
                    <div class="icon">‚òÅ</div>
                    <p>Seret dan Letakkan File disini atau Klik untuk Unggah</p>
                    <input type="file">
                </div>

                <h3 class="detail-title">Detail Dokumen</h3>

                <form>
                    <div class="form-group">
                        <label>Nama Dokumen</label>
                        <input type="text" placeholder="Masukkan nama dokumen">
                    </div>

                    <div class="form-group">
                        <label>Jenis Dokumen</label>
                        <input type="text" placeholder="Masukkan jenis dokumen">
                    </div>

                    <div class="form-group">
                        <label>Tanggal Upload</label>
                        <input type="date">
                    </div>

                    <div class="form-action">
                        <button type="submit" class="btn-upload">
                            Unggah Dokumen
                        </button>
                    </div>
                </form>

            </div>
        </section>
    </main>

</div>

</body>
</html>
